<p>
        <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
      </p>
      <p>
        <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search">
      </p>
      
      <table class="table table-striped" [mfData]="filteredProducts" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
          <th style="width: 20%">
            <mfDefaultSorter by="title">title</mfDefaultSorter>
          </th>
          <th style="width: 50%">
            <mfDefaultSorter by="price">price</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="category">category</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="imageUrl">imageUrl</mfDefaultSorter>
          </th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td>{{item.title}}</td>
          <td>{{item.price}}</td>
          <td>{{item.category}}</td>
          <td>{{item.imageUrl | uppercase}}</td>
          <td><a [routerLink]="[item.key]">Edit</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
